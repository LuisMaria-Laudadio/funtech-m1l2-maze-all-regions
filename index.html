<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maze M2</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Главный старт
  <div id="startOverlay" class="overlay">
    <h1>Лабиринт</h1>
    <div class="footer-info">Разработчик: Andrei Pabiarzhyn • FunTech Projects</div>
    <button id="startButton">Новая игра</button>
  </div>-->

  <!-- Старт уровня -->
  <div id="levelOverlay" class="overlay" style="display:none;">
    <h1 id="levelTitle">Nivel 1</h1>
    <p class="sub">Tienes 3 vidas. ¡Buena suerte!</p>
    <button id="levelStartButton">Iniciar</button>
  </div>

  <!-- Окно поражения (жизни кончились) -->
  <div id="gameOverOverlay" class="overlay" style="display:none;">
    <h1>Oops, Proba otra vez!</h1>
    <p class="sub" id="lostLevelText">Perdiste en el nivel 1</p>
    <button id="gameOverOk">OK</button>
  </div>

  <!-- Окно финальной победы -->
  <div id="victoryOverlay" class="overlay" style="display:none;">
    <h1>Victoria!</h1>
    <img id="victoryImage"
         src="assets/win.gif"
         alt="Victory!">
    <button id="closeVictory">Cerrar</button>
  </div>

  <!-- Игра -->
  <div class="game-container">
    <div class="hud">
      <div id="levelBadge">Nivel: 1</div>
      <div id="scoreDisplay">Puntos: 0</div>
      <div id="lives" class="lives"></div>
    </div>

    <canvas id="mazeCanvas"></canvas>
    <div class="footer-info">Developer: Andrei Pabiarzhyn • FunTech Projects</div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
